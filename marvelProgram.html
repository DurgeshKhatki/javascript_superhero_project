<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="stylesMarvel.css">

    <!-- Include CryptoJS library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#" onclick="showHomePage()">Home</a></li>
                <li><a href="#" onclick="showFavorites()">Favorite</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Search..." id="searchInput">
            <button  id="searchButton">Search</button>
        </div>
    </header>
    <section id="home-page">    
        <main id="mainTag">
            <div id="myModal" class="modal">
                <div id="modal-content">
                </div>
              </div>
        </main>
    </section>
    

    <section id="favorites-section" style="display: none;">
        <div class="container">
          <div class="favorites">
            <ul id="favorites-list">
              <!-- Favorite items will be added here -->
            </ul>
          </div>
        </div>
    </section>
    

    <script src="MarvelScript.js">
    </script>
</body>
</html>
